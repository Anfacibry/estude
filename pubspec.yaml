name: estude
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.4.4 <4.0.0'


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  
  flutter_native_splash: ^2.4.1
  mobx: ^2.3.3+2
  flutter_mobx: ^2.2.1+1
  provider: ^6.1.2
  flutter_localizations:
    sdk: flutter
  intl: any
  percent_indicator: ^4.2.3
  sqflite: ^2.4.0
  path: ^1.9.0
  uuid: ^4.4.2



dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_launcher_icons: ^0.13.1

  flutter_lints: ^3.0.0
  build_runner: ^2.4.12
  mobx_codegen: ^2.6.1

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/icone.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/icon/icone.png"
  min_sdk_android: 21 

flutter_native_splash:
  color: "#4785A5"
  image: "assets/icon/splash.png"
  android_12:
    image: "assets/icon/splash.png"
    icon_background_color: "#4785A5"


flutter:

  uses-material-design: true

  assets:
    - assets/icon/
    - assets/image/

  fonts:
    - family: Poetsen
      fonts:
        - asset: fonts/PoetsenOne-Regular.ttf
